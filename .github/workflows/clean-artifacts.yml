name: Delete Old History
on:
  workflow_dispatch: # Manuel tetikleme için

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0       # 0 diyerek "bugün dahil eskileri sil" diyoruz
          keep_minimum_runs: 0 # Geriye hiç kayıt bırakma (Hepsini uçur)
