name: Delete All Releases and Tags

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "TÜM RELEASE ve TAG'LER SİLİNECEK! Devam etmek için 'YES' yaz."
        required: true
        default: "NO"

jobs:
  delete_all:
    if: ${{ github.event.inputs.confirm == 'YES' }}
    runs-on: ubuntu-latest

    steps:
      - name: Delete all releases via API
        run: |
          echo "Fetching releases..."
          releases=$(gh api repos/${{ github.repository }}/releases --jq '.[].id')

          for id in $releases; do
            echo "Deleting release ID: $id"
            gh api --method DELETE repos/${{ github.repository }}/releases/$id
          done

      - name: Delete all tags
        run: |
          echo "Fetching tags..."
          tags=$(gh api repos/${{ github.repository }}/git/refs/tags --jq '.[].ref' 2>/dev/null)

          for ref in $tags; do
            tag_name=${ref#refs/tags/}

            echo "Deleting tag: $tag_name"

            # Local tag (Git reference)
            gh api --method DELETE repos/${{ github.repository }}/git/refs/tags/$tag_name || true

            # Tag as release asset (some releases store tags)
            git push --delete origin $tag_name || true
          done
