name: Delete All Releases and Tags

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "TÜM RELEASE ve TAG'LER SİLİNECEK! Devam için 'YES' yaz."
        required: true
        default: "NO"

jobs:
  delete_all:
    if: ${{ github.event.inputs.confirm == 'YES' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GH CLI için zorunlu

    steps:
      - name: Delete all releases
        run: |
          echo "Fetching releases..."
          releases=$(gh api repos/${{ github.repository }}/releases --jq '.[].id')

          if [ -z "$releases" ]; then
            echo "No releases found."
          fi

          for id in $releases; do
            echo "Deleting release ID: $id"
            gh api --method DELETE repos/${{ github.repository }}/releases/$id
          done

      - name: Delete all tags
        run: |
          echo "Fetching tags..."
          tags=$(gh api repos/${{ github.repository }}/git/refs/tags --jq '.[].ref' 2>/dev/null)

          if [ -z "$tags" ]; then
            echo "No tags found."
          fi

          for ref in $tags; do
            tag=${ref#refs/tags/}
            echo "Deleting tag: $tag"

            # GitHub API reference deletion
            gh api --method DELETE repos/${{ github.repository }}/git/refs/tags/$tag || true

            # Remote tag deletion fallback
            git init
            git remote add origin "https://github.com/${{ github.repository }}"
            git push --delete origin "$tag" || true
          done
